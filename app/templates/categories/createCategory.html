{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
     <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-5">Create Category</h1>
                    <form action="" method="POST" class="row g-3">
                        {{ form.hidden_tag() }}
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            {{ form.name(class="form-control", id="name") }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Description</label>
                            {{ form.description(class="form-control", id="description") }}
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Create Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
