{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">

    <h1 class="display-4 text-center my-5">Categories</h1>
 <div class="row mb-9">
        <div class="col-lg-4 mb-9">
            <a href="{{ url_for('category.createCategory') }}" class="btn btn-success btn-block">Create New Category</a>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-center">ID</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Description</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td class="text-center">{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description }}</td>
                            <td class="text-center">
                                <div class="btn-group" role="group" aria-label="Category Actions">
                                    <a href="{{ url_for('category.updateCategory', category_id=category.id) }}" class="btn btn-primary">Update</a>
                                    <form action="{{ url_for('category.deleteCategory', category_id=category.id) }}" method="post">
                                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
{% endblock %}
