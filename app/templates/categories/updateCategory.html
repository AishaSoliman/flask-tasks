{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Update Category</h1>
                    <form method="POST" action="{{ url_for('category.updateCategory', category_id=category.id) }}">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label >Category Name</label>
                            {{ form.name(class="form-control", id="name") }}
                        </div>
                        <div class="form-group">
                            <label >Description</label>
                            {{ form.description(class="form-control", id="description") }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
