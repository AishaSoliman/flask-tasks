{% extends 'layouts/base.html' %}
{% block content %}
    <h1 class='text-center'> All Books </h1>
 <div class='d-flex justify-content-center align-items-center'>
        <a href="{{ url_for('books.createform') }}" class="btn btn-success my-4"> Create New Book </a>
    </div>
    <div class="row gy-3">
      {% for book in book %}
<div class="col-lg-4 col-md-6">
    <div class="card border-primary">
        <img src="{{ book.image }}" class="card-img-top" alt="book" style="height: 200px; object-fit: cover;">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">Price: {{ book.price }}</p>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('books.show', id=book.id) }}" class="btn btn-primary mx-2">Detail</a>
                <a href="{{ url_for('books.updateform', id=book.id) }}" class="btn btn-success mx-2">Update</a>
                <a href="{{ url_for('books.delete', id=book.id) }}" class="btn btn-danger mx-2" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </div>
        </div>
    </div>
</div>

        {% endfor %}
    </div>


{% endblock %}
